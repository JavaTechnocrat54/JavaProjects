		<section class="inner-page">
			<div class="container">
				<form action="EventBooking" method="post">
					<div class="row">
						<div class="col-lg-4 col-md-6 form-group">
							<input type="text" name="name" class="form-control" id="name"
								placeholder="Your Name">
						</div>
						<div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
							<input type="email" class="form-control" name="email" id="email"
								placeholder="Your Email">
						</div>
						<div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
							<input type="text" class="form-control" name="phone" id="phone"
								placeholder="Your Phone">
						</div>
						<div class="col-lg-4 col-md-6 form-group mt-3">
							<input type="text" name="date" class="form-control" id="date"
								placeholder="Date">
						</div>
						<div class="col-lg-4 col-md-6 form-group mt-3">
							<input type="text" class="form-control" name="time" id="time"
								placeholder="Time">
						</div>
						<div class="col-lg-4 col-md-6 form-group mt-3">
							<input type="number" class="form-control" name="people"
								id="people" placeholder="# of people">
						</div>
					</div>
					<div class="form-group mt-3">
						<textarea class="form-control" name="message" rows="5"
							placeholder="Booking For"></textarea>

					</div>

					<div class="text-center" style="padding: 1rem;">
						<button type="submit" class="btn btn-warning">BookEvent</button>
					</div>
				</form>
			</div>
